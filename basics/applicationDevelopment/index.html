<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hammer Strength Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="body-container">
      <h1 class="header">Hammer Strength Game</h1>
      <h2 id="turn">Red</h2>
      <div class="img-container">
        <div class="meter">
          <div class="score"><h1 id="score">100</h1></div>
          <img
            id="meter"
            src="resources\Screenshot_2025-05-19_092324-removebg-preview.png"
            alt=""
          />
        </div>
        <div class="hammer">
          <img
            class="hammerimg"
            id="hammer"
            src="resources\pngtree-game-hammer-vector-icon-in-flat-style-png-image_6393909 (1).png"
            alt=""
          />
        </div>
      </div>
      <div class="needle-container">
        <div id="needle"></div>
      </div>
      <button class="hit button-64" id="hit" onclick="render()">Smash</button>
    </div>
    <div class="table" id="table">
      <div class="table-row">
        <div class="table-cell">Red</div>
        <div class="table-cell">Green</div>
      </div>
      <div class="table-row">
        <div class="table-cell" id="redScore"> 0</div>
        <div class="table-cell" id="greenScore"> 0</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
